<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Segmentation App Home</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/header.html :: header}"></div>
<div class="px-4 py-5 my-5 text-center">
    <img alt="" class="d-block mx-auto mb-4" height="400" src="/img/segmentation.jpg" width="400">
    <h1 class="display-5 fw-bold text-body-emphasis">Remove extraneous information from your writes</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">This application will allow you to process photos of your notes in a notebook or other
            paper with cropped edges and other interference</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button class="btn btn-primary btn-lg px-4 gap-3" type="button">Perform auto segmentation</button>
            <button class="btn btn-outline-secondary btn-lg px-4" type="button">Use manual segmentation</button>
        </div>
    </div>
</div>
</body>
</html>
