<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Segmentation App - Главная</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #body {
            background: linear-gradient(cyan, lightgoldenrodyellow);
            height: 100%;
            margin: 0
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header.html :: header}"></div>
<div class="px-5 py-5 vh-100 text-center" id="body">
    <img alt="" class="d-block mx-auto mb-4" height="400" src="/img/segmentation.jpg" width="400">
    <h1 class="display-5 fw-bold text-body-emphasis">Удалите лишнюю информацию из ваших записей</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Это приложение позволит вам обрабатывать фотографии ваших заметок в блокноте или другой
            бумаге с обрезкой его границ</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a class="btn btn-primary btn-lg px-4 gap-3" href="/auto_segmentation">Выполнить автоматическую
                сегментацию</a>
            <a class="btn btn-outline-secondary btn-lg px-4" href="/manual_segmentation">Воспользоваться ручным заданием
                обрезки</a>
        </div>
    </div>
</div>
</body>
</html>
