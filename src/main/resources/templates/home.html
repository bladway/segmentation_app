<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <title>Segmentation App Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div th:insert="~{fragments/header.html :: header}"></div>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="/img/segmentation.jpg" alt="" width="400" height="400">
            <h1 class="display-5 fw-bold text-body-emphasis">Remove extraneous information from your writes</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">This application will allow you to process photos of your notes in a notebook or other paper with cropped edges and other interference</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Perform auto segmentation</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Use manual segmentation</button>
                </div>
            </div>
        </div>
    </body>
</html>
